secrets:
  libp2p:
    enabled: true
    secretName: bootstrap-2-libp2p-secrets
    libp2p_key: libp2p-host
  jwt:
    enabled: true
    secretName: bootstrap-2-jwt-secrets

persistence:
  datastore:
    enabled: true
    storageClassName: "ebs-csi"
    size: "2000Gi"
    dataSource:
      name: snapshot-datastore-volume-bootstrap-0-lotus-0-1608249612
      kind: VolumeSnapshot
      apiGroup: snapshot.storage.k8s.io

loadBalancer:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: bootstrap-2.mainnet.filops.net
    external-dns.alpha.kubernetes.io/alias: "true"
    external-dns.alpha.kubernetes.io/ttl: "60"
