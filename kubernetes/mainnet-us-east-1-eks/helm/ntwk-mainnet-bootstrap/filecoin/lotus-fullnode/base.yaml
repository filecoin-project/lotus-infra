image:
  tag: v1.3.0

resources:
  requests:
    memory: 32Gi
    cpu: 4
  limits:
    memory: 48Gi
    cpu: 6

importSnapshot:
  enabled: false
  claimName: chain-exports
  network: mainnet
  exportRelease: export-1800-with-msgs
  exitCodeOnMissing: 0

persistence:
  datastore:
    enabled: true
    size: "2000Gi"
    storageClassName: "ebs-csi"

daemonArgs:
  - --profile=bootstrapper

daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1,gctrace=1
