image:
  tag: v1.3.0

prometheusOperatorServiceMonitor: true

importSnapshot:
  enabled: false
  claimName: chain-exports
  network: mainnet
  exportRelease: export-1800-with-msgs
  exitCodeOnMissing: 0

persistence:
  datastore:
    enabled: true
    size: "2000Gi"
    storageClassName: "ebs-csi"

daemonArgs:
  - --profile=bootstrapper

daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1,gctrace=1

additionalLabels:
  mode: open
  network: mainnet

nodeSelector:
  mode: open

tolerations:
- key: "mode"
  operator: "Equal"
  value: "open"
  effect: "NoSchedule"

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - topologyKey: "kubernetes.io/hostname"
      labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - lotus-fullnode-app
        - key: network
          operator: In
          values:
          - mainnet
