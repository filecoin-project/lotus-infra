---
podManagementPolicy: Parallel

image:
  repository: filecoin/lotus-all-in-one
  tag: v1.20.3-rpc-p01-hf02
  pullPolicy: Always

application:
  name: lotus-gateway
  labels: []
  replicas: 3
  container:
    name: lotus-gateway
    command:
      - /usr/local/bin/lotus-gateway
    args:
      - run
      - --api-max-lookback
      - "24h0m0s"
      - --rate-limit
      - "3000"
      - --per-conn-rate-limit
      - "100"
      - --rate-limit-timeout
      - 10s
      # - --conn-per-minute
      # - "6"
    env: []
    ports:
      - containerPort: 2346
        name: lotus-gw
    livenessProbe:
      httpGet:
        port: 2346
        path: /health/livez
      initialDelaySeconds: 60
      periodSeconds: 60
    readinessProbe:
      httpGet:
        port: 2346
        path: /health/readyz
      initialDelaySeconds: 60
      periodSeconds: 60
  secrets: []
  configMaps: []
  services:
    - type: LoadBalancer
      externalTrafficPolicy: Local
      selector:
        app: lotus-gateway
      ports:
        - protocol: TCP
          port: 80
          targetPort: 2346
          name: lotus-gw
  storage: []

lotus:
  enabled: true
  image: docker.io/filecoin/lotus-all-in-one:v1.20.3-rpc-p01-hf02
  extraEnv:
    LOTUS_API_LISTENADDRESS: /ip4/0.0.0.0/tcp/1234/http
    LOTUS_FEVM_ENABLEETHRPC: "true"
  reset:
    enabled: true
    percent: 90
  extraVolumeMounts:
  - name: lotus-sqlite
    mountPath: /var/lib/lotus/sqlite

prometheus:
  serviceMonitor: true
  path: /debug/metrics
  port: lotus-gw

# volumeClaims:
volumeClaimTemplates:
- metadata:
    name: lotus-sqlite
  spec:
    storageClassName: gp3-retain
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 20G
