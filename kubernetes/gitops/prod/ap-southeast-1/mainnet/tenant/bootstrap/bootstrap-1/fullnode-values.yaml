secrets:
  libp2p:
    enabled: true
    secretName: bootstrap-1-libp2p-secrets
    libp2p_key: libp2p-host
  jwt:
    enabled: true
    secretName: bootstrap-1-jwt-secrets

loadBalancer:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: bootstrap-1.mainnet.filops.net
    external-dns.alpha.kubernetes.io/alias: "true"
    external-dns.alpha.kubernetes.io/ttl: "60"

