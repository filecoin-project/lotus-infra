image:
  tag: v1.22.1 # {"$imagepolicy": "ntwk-mainnet:lotus-latest-release:tag"}
prometheusOperatorServiceMonitor: true
resources:
  requests:
    memory: 32Gi
    cpu: 6
importSnapshot:
  enabled: true
  strategy: url
persistence:
  datastore:
    enabled: true
    easyReset: true
    size: "2000Gi"
daemonConfig: |
  [API]
    ListenAddress = "/ip4/0.0.0.0/tcp/1234/http"
  [Libp2p]
    ListenAddresses = ["/ip4/0.0.0.0/tcp/1347"]
    ConnMgrLow = 400
    ConnMgrHigh = 500
    ConnMgrGrace = "5m0s"
    ProtectedPeers = [
      "12D3KooWF6pJZpWhcFRbVxAi9Py4PMPgQF5vXuw9zQp3J5yRxa7y",
      "12D3KooWGdBAcWa7DNsMhuDHsom7cow3BtY7BcyvkDj9u4mM29hJ",
      "12D3KooWQAymjDKMivbkUNiJP7ChRsvsDuazerHW4wERRvQMWNor",
      "12D3KooWJMn6BzkMixb2w8hR83Jpvugbqw3pBXwHqmbiFxh7nHz3",
      "12D3KooWDBjcDRQ7CKJeF9Yy3UKbriHfyETDrXKzTDB6biH3ibBd",
      "12D3KooWSQpUgBZwbNuMN3ctZjMesnoH9UDhwEXroxParXQCgurN"
    ]
  [Pubsub]
    IPColocationWhitelist = ["10.0.0.0/8"]
    Bootstrapper = true
  [Chainstore]
    EnableSplitstore = true
  [Chainstore.Splitstore]
    ColdStoreType = "discard"
daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
# nodeSelector:
#   "fil-infra.protocol.ai/node-type": "lotus-standard"
additionalLabels:
  network: mainnet
nodeSelector:
  "node.kubernetes.io/instance-type": "r5.2xlarge"
