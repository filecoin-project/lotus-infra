---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: calibrationnet
  namespace: ntwk-calibrationnet
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: calibrationnet
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: fil-infra-bot
        email: fil-infra-bot@protocol.ai
      messageTemplate: |
        Update {{ .AutomationObject.Namespace }}/{{ .AutomationObject.Name }} in prod/ap-southeast-1/calibrationnet
        
        Files:
        {{ range $filename, $_ := .Updated.Files -}}
        - {{ $filename }}
        {{ end -}}
        
        Objects:
        {{ range $resource, $_ := .Updated.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
        {{ end -}}
        
        Images:
        {{ range .Updated.Images -}}
        - {{.}}
        {{ end -}}
    push:
      branch: 'flux-image-automation'
  update:
    strategy: Setters
    path: "./kubernetes/gitops/prod/ap-southeast-1/calibrationnet"
