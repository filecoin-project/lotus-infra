---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: mainnet
  namespace: ntwk-mainnet
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: mainnet
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: fil-infra-bot
        email: fil-infra-bot@protocol.ai
      messageTemplate: |
        Update {{ .AutomationObject.Namespace }}/{{ .AutomationObject.Name }} in prod/eu-central-1/mainnet
        
        Files:
        {{ range $filename, $_ := .Updated.Files -}}
        - {{ $filename }}
        {{ end -}}
        
        Objects:
        {{ range $resource, $_ := .Updated.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
        {{ end -}}
        
        Images:
        {{ range .Updated.Images -}}
        - {{.}}
        {{ end -}}
    push:
      branch: 'releases/flux-image-automation-mainnet-ec1'
  update:
    strategy: Setters
    path: "./kubernetes/gitops/prod/eu-central-1/mainnet"
