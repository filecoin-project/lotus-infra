image:
  tag: v1.25.0 # {"$imagepolicy": "ntwk-mainnet:lotus-latest-release:tag"}
prometheusOperatorServiceMonitor: true
resources:
  requests:
    memory: 32Gi
    cpu: 4
  limits:
    memory: 48Gi
    cpu: 6
importSnapshot:
  enabled: true
  strategy: url
persistence:
  datastore:
    enabled: true
    easyReset: true
    size: "850Gi"
daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1
daemonConfig: |
  [API]
    ListenAddress = "/ip4/0.0.0.0/tcp/1234/http"
  [Libp2p]
    ListenAddresses = ["/ip4/0.0.0.0/tcp/1347"]
  [Chainstore]
    EnableSplitstore = true
  [Chainstore.Splitstore]
    ColdStoreType = "discard"
disputer:
  enabled: true
  walletAddr: f1tq6t4t5qrlosirgoweyb3lgrdwa3zspixwukbfa
  maxFee: "1"
  env:
    - name: GOLOG_LOG_FMT
      value: json
additionalLabels:
  network: mainnet
nodeSelector:
  "node.kubernetes.io/instance-type": "r5.2xlarge"
