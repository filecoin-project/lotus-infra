image:
  tag: v1.23.0-calibnet # {"$imagepolicy": "ntwk-calibrationnet:lotus-calibnet-latest-rc:tag"}
prometheusOperatorServiceMonitor: true
resources:
  requests:
    memory: 8Gi
    cpu: 4
  limits:
    memory: 12Gi
    cpu: 6
importSnapshot:
  enabled: false
daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1
  - name: DISABLE_PRE_MIGRATIONS
    value: "1"
# - name: LOTUS_JAEGER_AGENT_HOST
#   valueFrom:
#     fieldRef:
#       apiVersion: v1
#       fieldPath: status.hostIP
# - name: LOTUS_JAEGER_AGENT_PORT
#   value: "6831"

daemonConfig: |
  [API]
    ListenAddress = "/ip4/0.0.0.0/tcp/1234/http"
  [Libp2p]
    ListenAddresses = ["/ip4/0.0.0.0/tcp/1347"]
  [Chainstore]
    EnableSplitstore = false
additionalLabels:
  network: calibration
persistence:
  datastore:
    enabled: true
    size: "500Gi"
nodeSelector:
  "node.kubernetes.io/instance-type": "r5.2xlarge"
