---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: lotus-calibrationnet
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: calibrationnet
    namespace: ntwk-calibrationnet
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: fil-infra-bot
        email: fil-infra-bot@protocol.ai
      messageTemplate: |
        Update {{ .AutomationObject.Namespace }}/{{ .AutomationObject.Name }} in dev/us-east-2

        Files:
        {{ range $filename, $_ := .Updated.Files -}}
        - {{ $filename }}
        {{ end -}}

        Objects:
        {{ range $resource, $_ := .Updated.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
        {{ end -}}

        Images:
        {{ range .Updated.Images -}}
        - {{.}}
        {{ end -}}
    push:
      branch: master
  update:
    strategy: Setters
    path: "./kubernetes/gitops/dev/us-east-2/calibrationnet"
