apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../../../../base/applications/stats-dashboard

patchesStrategicMerge:
  - stats-dashboard-helmrelease-patch.yaml

configMapGenerator:
- files:
  - values.yaml=stats-dashboard-values.yaml
  name: stats-dashboard-values
- files:
  - chain.dashboard.json=chain.dashboard.json
  name: chainstats-dashboard
