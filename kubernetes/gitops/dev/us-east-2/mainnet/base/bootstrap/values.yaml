image:
  tag: v1.20.3 # {"$imagepolicy": "ntwk-mainnet:lotus-latest-release:tag"}
prometheusOperatorServiceMonitor: true
resources:
  requests:
    memory: 48Gi
    cpu: 6
  limits:
    memory: 54Gi
    cpu: 6
importSnapshot:
  enabled: true
  strategy: url
persistence:
  datastore:
    enabled: true
    easyReset: true
    size: "2000Gi"
daemonConfig: |
  [API]
    ListenAddress = "/ip4/0.0.0.0/tcp/1234/http"
  [Libp2p]
    ListenAddresses = ["/ip4/0.0.0.0/tcp/1347"]
    ConnMgrLow = 400
    ConnMgrHigh = 500
    ConnMgrGrace = "5m0s"
  [Pubsub]
    IPColocationWhitelist = ["10.0.0.0/8"]
    Bootstrapper = true
daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
nodeSelector:
  "node.kubernetes.io/instance-type": "r5.2xlarge"
additionalLabels:
  network: mainnet
