secrets:
  libp2p:
    enabled: true
    secretName: bootstrap-0-libp2p-secrets
    libp2p_key: libp2p-host
  jwt:
    enabled: true
    secretName: bootstrap-0-jwt-secrets
loadBalancer:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: bootstrap-0.mainnet.filops.net
    external-dns.alpha.kubernetes.io/alias: "true"
    external-dns.alpha.kubernetes.io/ttl: "60"


daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1
  - name: DISABLE_PRE_MIGRATIONS
    value: "1"
  - name: LOTUS_CHAINSTORE_ENABLESPLITSTORE
    value: "true"
  - name: LOTUS_CHAINSTORE_SPLITSTORE_COLDSTORETYPE
    values: "discard"
