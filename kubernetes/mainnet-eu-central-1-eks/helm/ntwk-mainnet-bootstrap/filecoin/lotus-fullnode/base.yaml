image:
  tag: mainnet-v1.5.0-bootstrap

prometheusOperatorServiceMonitor: true

importSnapshot:
  enabled: true
  claimName: chain-exports
  network: mainnet
  exportRelease: finality-stateroots
  exitCodeOnMissing: 1

persistence:
  datastore:
    enabled: true
    easyReset: true
    size: "2000Gi"
    storageClassName: "gp2"

daemonArgs:
  - --profile=bootstrapper

daemonEnvs:
  - name: GOLOG_LOG_FMT
    value: json
  - name: GODEBUG
    value: madvdontneed=1

additionalLabels:
  network: mainnet

resources:
  requests:
    memory: 32Gi
    cpu: 4
