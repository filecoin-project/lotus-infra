name: Flux-image-updates auto PR
on:
  push:
    branches:
    - releases/flux-image-updates

jobs:
  pull-request:
    name: Open PR to master
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: checkout

    - name: verify-kustomize
      id: verify-kustomize
      run: ./scripts/verify_kustomize.bash

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      id: open-pr
      with:
        branch: releases/flux-image-updates
        base: master
        title: "Pulling ${{ github.ref }} into master"
        body: |
          üê≥ Auto image update
        label: "flux-image-automation,automerge"
        token: ${{ secrets.GITHUB_TOKEN }}
        delete-branch: true

    # - name: Approve Pull Request
        # needs: open-pr
    #   uses: juliangruber/approve-pull-request-action@v2.0.0
    #     with:
    #       github-token: ${{ secrets.GITHUB_TOKEN }}
    #       number: ${{ steps.open-pr.pull-request-number }}

    - name: Merge Pull Request
      needs: [verify-kustomize, open-pr]
      uses: juliangruber/merge-pull-request-action@v2.0.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        number: ${{ steps.open-pr.pull-request-number }}
        method: rebase
