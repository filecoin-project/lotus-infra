lotus_miner_path: /var/lib/lotus-miner
lotus_miner_golog_file: /var/log/lotus-miner.log
lotus_miner_presealed: "yes"
lotus_miner_env:
  BELLMAN_CUSTOM_GPU: "Tesla V100-SXM2-16GB:5120"
  RUST_LOG: "trace"
  TRUST_PARAMS: 1
