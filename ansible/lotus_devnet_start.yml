---
- hosts: lotus_daemon
  become: true
  vars:
    start_services: true
  tasks:
    - name: Copy genesis
      copy:
        src: "{{ lotus_genesis_src }}"
        dest: "{{ lotus_path }}/genesis.car"
        owner: "{{ lotus_user }}"
        group: "{{ lotus_user }}"
        mode: "0644"
      when: lotus_genesis_src is defined

    - name: Ensure lotus daemon started
      service:
        name: "lotus-daemon"
        state: started
      when: start_services|bool

    - name: Ensure telegraf started
      service:
        name: "telegraf"
        state: started
      when: start_services|bool

- hosts: preminer
  become: true
  vars:
    start_services: true
  tasks:
    - name: Ensure miner started
      service:
        name: "lotus-miner"
        state: restarted
      when: start_services|bool

- hosts: stats
  become: true
  vars:
    start_services: true
  tasks:
    - name: Ensure stats started
      service:
        name: "stats"
        state: started
      when: start_services|bool

- hosts: faucet
  become: true
  vars:
    start_services: true
  tasks:
    - name: Ensure fountain started
      service:
        name: "lotus-fountain"
        state: started
      when: start_services|bool
